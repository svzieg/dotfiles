# Based on the default i3blocks config file.
# Inserir icone do font-awesome: ctrl + v u (insert mode). Ex.: ctrl + vuf101
full_text=
align=center
color=#FFFFFF
separator=false
separator_block_width=8

[focused window]
command=xtitle -s
interval=persist
separator=false
color=#9fbc00

[separator]


[song]
command=xprop -name "Spotify Premium - Linux Preview" _NET_WM_ICON_NAME|\cut -d "\"" -f 2|cut -b 11-
label=
interval=1
color=#2ebd59

[separator]

[cpu label]
full_text=
separator=false
color=#9fbc00

[cpu]
command=sensors coretemp-isa-0000 | awk '/Physical/ { print $4 }'
interval=10
separator=false

[separator]

[gpu label]
full_text=
separator=false
color=#9fbc00

[gpu]
full_text=+
command=sensors acpitz-virtual-0 | awk '/temp1/ {print $2}'
interval=10
separator=false

[separator]

[Weather label]
full_text=
separator=false
color=#9fbc00

[weather]
command=~/.i3/scripts/weather.sh "SAARBRUCKEN"
interval=360
separator=false

[separator]

[netcheck_label]
full_text=
separator=false
color=#9fbc00

[netcheck]
command=~/.i3/scripts/netcheck
interval=5
separator=false

[separator]


[uptime_text]
full_text=
separator=false
color=#9fbc00

[uptime]
command=~/.i3/scripts/uptime
interval=60
separator=false

[separator]
[battery]
full_text=+
command=~/.i3/scripts/battery
interval=10
separator=false


[separator]

[vol]
full_text=+
command=~/.i3/i3blocks/volume
interval=10
separator=false


[date_text]
full_text=
color=#9fbc00

[date]
command=date '+%d/%m/%Y'
interval=360
separator=false

[separator]

[time_text]
full_text=
color=#9fbc00

[time]
command=date '+%H:%M:%S' # | sed 's/:/h/'
interval=1
separator=false

[separator]

